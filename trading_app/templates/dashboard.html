<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Trading Bot</title>
</head>
<body>
<div class="container mt-5">
    {% block content %}
    <div class="row">
        <div class="col">
            <h1>Welcome to Trading Bot</h1>
        </div>
    </div>
    <div class="row" style="margin: 50px;">
        <div class="col-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1"><b>Wallet Address</b></label>
                    <input type="password" class="form-control" name="wallet_address" id="exampleInputEmail1"
                           aria-describedby="emailHelp"
                           placeholder="Enter Wallet Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><b>Private Key</b></label>
                    <input type="password" class="form-control" name="private_key" id="exampleInputPassword1"
                           placeholder="Enter Private Key">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><b>Symbol: </b></label>
                    <select class="form-select" name="symbol" aria-label="Default select example">
                        {% for symbol in symbols %}
                        <option value="{{ symbol.name }}">{{ symbol.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><b>Time Frame: </b></label>
                    <select class="form-select" name="time_frame" aria-label="Default select example">
                        {% for time_frame in time_frames %}
                        <option value="{{ time_frame }}">{{ time_frame }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    {% endblock %}
</div>

</body>
</html>
